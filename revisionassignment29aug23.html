<!DOCTYPE html>
<html>
<head>
  <title>Capturing and Displaying Form Data using DOM Manipulation</title>
</head>
<body>
  <input type="text" id="myInput" placeholder="Enter something...">
  <button id="myButton">Submit</button>
  <p id="result"></p>

  <script>
    document.getElementById('myButton').addEventListener('click', function() {
      
      const enteredValue = document.getElementById('myInput').value;

    
      alert(`You entered: ${enteredValue}`);

      
      document.getElementById('result').textContent = `Entered Value: ${enteredValue}`;
    });
  </script>
</body>
</html>
