<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="payment-box">
            <div class="payment-ui">
                <h1>Payment Amount: 50</h1>
                <button id="pay-button">Pay Now</button>
                <div id="status"></div>
            </div>
            <div class="processing-ui" id="processing-ui">
                <h2>Processing your payment...</h2>
            </div>
            <div class="actions">
                <button class="action-button">Send Money to Friend</button>
                <button class="action-button">Add Money to Bank</button>
                <button class="action-button">Bank Balance</button>
                <button class="action-button">Mobile Recharge</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
